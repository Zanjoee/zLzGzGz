<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let Go Glow</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.jpg" type="image/jpg" class="webicon">

</head>
<body style="background: rgb(51,51,51);
    background: radial-gradient(circle, rgba(51,51,51,1) 0%, rgba(34,34,34,1) 50%, rgba(17,17,17,1) 100%);;">
    <div class="bg-animation">
        <div class="container">
            <audio loop id="background-music" src="sounds.mp3"></audio>
            <h1 id="changing-text">Put a stressful thought that is bothering you inside the star</h1>
            <div class="input-star"></div>
            <input id="thought" type="text" placeholder="What's bothering you lately?..." required>
            <button id="btn" onclick="letGo()">Let Go</button>
        </div>
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <div id="stars4"></div>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
